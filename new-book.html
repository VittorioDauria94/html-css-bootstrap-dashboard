<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard - New Book</title>

    <!-- Bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- stylesheet -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <!-- header -->
    <header>
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="./img/duck.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./book-catalog.html">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- /header -->
    <main>

        <div class="container">
            <form action="" autocomplete="on">
                <div class="row">
                    <h1 class="my-4">Nuovo Libro</h1>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="name" class="form-label fw-medium">Nome Autore</label>
                            <input type="text" class="form-control" id="name"
                                placeholder="Inserisci il nome dell'autore">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="surname" class="form-label fw-medium">Cognome Autore</label>
                            <input type="text" class="form-control" id="surname"
                                placeholder="Inserisci il cognome dell'autore">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="title" class="form-label fw-medium">Titolo</label>
                            <input type="text" class="form-control" id="title"
                                placeholder="Inserisci il titolo del libro">
                            <div class="form-text">Titolo versione italiana</div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4">
                        <div class="mb-3">
                            <label for="genre" class="form-label fw-medium">Genere</label>
                            <select id="genre" class="form-select">
                                <option selected>Scegli il genere</option>
                                <option>Thriller</option>
                                <option>Azione</option>
                                <option>Fantascienza</option>
                                <option>Romanzo storico</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4">
                        <div class="mb-3">
                            <label for="publication-year" class="form-label fw-medium">Anno di Pubblicazione</label>
                            <input type="number" class="form-control" id="publication-year"
                                placeholder="Inserisci l'anno">
                        </div>
                    </div>
                    <div class="col-12 col-lg-4">
                        <div class="mb-5">
                            <label for="ISBN#" class="form-label fw-medium">ISBN#</label>
                            <input type="number" class="form-control" id="ISBN#"
                                placeholder="Inserisci il codice ISBN#">
                        </div>
                    </div>
                    <hr class="mb-4">
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="note" class="form-label fw-medium">Note</label>
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Inserisci eventuali note sul libro"
                                    id="note" style="height: 100px"></textarea>
                                <label for="note">Inserisci eventuali note sul libro</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="digital">
                        <label class="form-check-label fw-medium" for="digital">
                            Disponibile anche in digitale
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary mb-3">Aggiungi Libro</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
